<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novus Watch</title>
    <link rel="stylesheet" href="./novus-watch.css" />
  </head>
  <body>
    <div class="grey-bg">
      <div class="purple-bg">
        <div class="card">
          <div class="label">New and Improved!</div>
          <div class="content-box">
            <img
              src="./assets/novus-watch.jpg"
              alt="Novus watch"
              class="watch-image"
            />
            <div class="card-content">
              <h1>Novus Watch <span>Series IV</span></h1>
              <p>
                The pinnacle of fashion and tech. This wearable piece is an
                homage to gilded palaces and minimal regalia, combining
                nouveau-deco and brutalism influences in a compact, Swiss-made
                watch
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
